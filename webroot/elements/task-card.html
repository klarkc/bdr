<dom-module id="task-card">
    <template>
    <style>
        :host {
            display: block;
        }

        paper-card {
            display: block;
            /*
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            */
        }

        .green {
            color: var(--paper-green-500);
        }

        .red {
            color: var(--paper-red-500);
        }
        </style>
        <paper-card heading="{{task.title}}">
          <div class="card-content">{{task.description}}</div>
          <div class="card-actions">
              <paper-icon-button icon="create" on-tap="_fireEdit"></paper-icon-button>
              <paper-icon-button icon="clear" on-tap="_fireDelete"></paper-icon-button>
              <paper-icon-button class="green" icon="arrow-upward" on-tap="_fireUp"></paper-icon-button>
              <paper-icon-button class="red" icon="arrow-downward" on-tap="_fireDown"></paper-icon-button>
          </div>
        </paper-card>
    </template>
    <script>
        Polymer({
            is:"task-card",
            properties: {
                task: {
                    type: Object,
                    notify: true
                }
            },
            _fireEdit: function() {
                this.fire('edit', this.task);
            },
            _fireDelete: function() {
                this.fire('delete', this.task);
            },
            _fireUp: function() {
                this.fire('up-priority', this.task);
            },
            _fireDown: function() {
                this.fire('down-priority', this.task);
            }
        });
    </script>
</dom-module>
