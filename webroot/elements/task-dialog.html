<dom-module id="task-dialog">
    <template>
        <style include="paper-dialog-shared-styles"></style>
        <h2>Adicionar Tarefa</h2>
        <paper-input id="title" label="Título" required value="{{title}}"></paper-input>
        <paper-textarea id="description" label="Descrição" value="{{description}}"></paper-textarea>
        <div class="buttons">
            <paper-button dialog-dismiss>Cancelar</paper-button>
            <paper-button dialog-confirm>Salvar</paper-button>
        </div>
    </template>
    <script>
        Polymer({
            is:"task-dialog",
            properties: {
                id: {
                    type: Number,
                    notify: true,
                    value: null
                },
                title: {
                    type: String,
                    notify: true
                },
                description: {
                    type: String,
                    notify: true
                }
            },
            behaviors: [
                Polymer.PaperDialogBehavior
            ]
        });
    </script>
</dom-module>
